<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Join Saarthi Fund</mat-card-title>
      <mat-card-subtitle>Create your account</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      @if (error()) {
        <div class="error-alert">
          <mat-icon>error</mat-icon>
          {{ error() }}
        </div>
      }
      
      @if (success()) {
        <div class="success-alert">
          <mat-icon>check_circle</mat-icon>
          {{ success() }}
        </div>
      }
      
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" [(ngModel)]="name" name="name" required />
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required />
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Phone (optional)</mat-label>
          <input matInput type="tel" [(ngModel)]="phone" name="phone" />
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required minlength="6" />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-hint>Minimum 6 characters</mat-hint>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loading()">
          @if (loading()) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            Register
          }
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <span>Already have an account?</span>
      <a mat-button color="primary" routerLink="/login">Login</a>
    </mat-card-actions>
  </mat-card>
</div>
