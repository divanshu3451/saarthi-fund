<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Welcome Back</mat-card-title>
      <mat-card-subtitle>Login to Saarthi Fund</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      @if (error()) {
        <div class="error-alert">
          <mat-icon>error</mat-icon>
          {{ error() }}
        </div>
      }
      
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Phone Number</mat-label>
          <input matInput type="tel" [(ngModel)]="phone" name="phone" required />
          <mat-icon matPrefix>phone</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loading()">
          @if (loading()) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            Login
          }
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <span>Don't have an account?</span>
      <a mat-button color="primary" routerLink="/register">Register</a>
    </mat-card-actions>
  </mat-card>
</div>
